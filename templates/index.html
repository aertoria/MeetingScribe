<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Transcription - Professional Notes</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-12">
                <header class="header-section">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <h1 class="h3 mb-0 text-dark fw-bold">Meeting Transcription</h1>
                                <p class="text-muted small mb-0">Professional real-time note-taking</p>
                            </div>
                            <div class="col-auto">
                                <button id="newMeetingBtn" class="btn btn-outline-secondary btn-sm">
                                    <i data-feather="plus" class="icon-sm"></i>
                                    New Meeting
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <main class="main-content">
                    <div class="container">
                        <div class="row">
                            <!-- Recording Section -->
                            <div class="col-lg-6 mb-4">
                                <div class="card recording-card">
                                    <div class="card-body text-center">
                                        <div class="recording-status mb-3">
                                            <div id="recordingIndicator" class="recording-indicator">
                                                <i data-feather="mic" class="recording-icon"></i>
                                            </div>
                                            <h5 id="recordingStatus" class="mt-2 mb-0">Ready to Record</h5>
                                            <p id="recordingSubtitle" class="text-muted small mb-0">Click to start recording</p>
                                        </div>
                                        
                                        <button id="recordBtn" class="btn btn-primary btn-lg recording-btn">
                                            <i data-feather="mic" class="me-2"></i>
                                            Start Recording
                                        </button>
                                        
                                        <button id="stopBtn" class="btn btn-danger btn-lg recording-btn" style="display: none;">
                                            <i data-feather="mic-off" class="me-2"></i>
                                            Stop Recording
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Actions Section -->
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h6 class="card-title">Actions</h6>
                                        <div class="d-grid gap-2">
                                            <button id="generateNotesBtn" class="btn btn-success" disabled>
                                                <i data-feather="file-text" class="me-2"></i>
                                                Generate Meeting Notes
                                            </button>
                                            <button id="downloadNotesBtn" class="btn btn-outline-primary" disabled>
                                                <i data-feather="download" class="me-2"></i>
                                                Download Notes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Transcript Section -->
                            <div class="col-lg-6 mb-4">
                                <div class="card transcript-card">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">
                                            <i data-feather="message-circle" class="me-2"></i>
                                            Live Transcript
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="transcript" class="transcript-content">
                                            <div class="empty-state">
                                                <i data-feather="mic" class="empty-icon"></i>
                                                <p class="text-muted mb-0">Start recording to see live transcript</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Meeting Notes Section -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card notes-card" id="notesSection" style="display: none;">
                                    <div class="card-header">
                                        <h6 class="card-title mb-0">
                                            <i data-feather="clipboard" class="me-2"></i>
                                            Meeting Notes
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="meetingNotes" class="notes-content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h6>Generating Meeting Notes</h6>
                    <p class="text-muted small mb-0">Processing your transcript with AI...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i data-feather="alert-circle" class="text-danger me-2"></i>
                        Error
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage" class="mb-0"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
